<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="solution for Simple GET Requests Assignment 3">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API Assignment3</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="container">
        <h1>What dog breed would you like to see???</h1>
    </header>
    <main class="container">
        <form id="word-form">
            <label for="dog-breed">Dog Breed:</label>
            <input placeholder="Labrador" type="text" name="dog-breed" id="dog-breed" onfocus="this.value=''" required/>
            <button type="submit" class="button">See a Dog!</button>
        </form>
        <section class="results hidden">
            <h2>Here's one!</h2>
            <div class="results-img"></div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
